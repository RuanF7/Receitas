<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="formatos.css">
    <title>Cadastro</title>
</head>
<body>
    <header class="menu">   
      <nav class="navbar navbar-expand-lg ">  
       
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="home.html" target="_blank">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="receitas.html" target="_blank">Receitas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="cadastro.html" target="_blank">Cadastro</a>
              </li>
            </ul>
          <div>
        </div>   
           
      </nav>
    </header>
    <div class="principal">
      <h1 class="Efetue-cadastro">Efetue seu Cadastro</h1>
      
      <form class="row g-4 container-fluid">
        <div class="row mb-3">
          <label for="inputName" class="col-sm-1 col-form-label">Nome</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Seu Nome" aria-label="Nome Completo">
          </div>        
        </div>
        <div class="row mb-3">
          <label for="inputEmail" class="col-sm-1 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Email@email.com" aria-label="E-mail">
          </div>        
        </div>
        <div class="row mb-3">
          <label for="inputCEP" class="col-sm-1 col-form-label">CEP</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="12345-678" aria-label="CEP">
          </div>        
        </div>
        <div class="row mb-3">
          <label for="inputRua" class="col-sm-1 col-form-label">Rua</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Rua das Couves" aria-label="Rua">
          </div>        
        </div>
        <div class="row mb-2">
          <label for="inputNumero" class="col-sm-1 col-form-label">Nº</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="01" aria-label="Numero">
          </div>  
          <label for="inputComplemento" class="col-sm-2 col-form-label">Complemento</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Casa" aria-label="Complemento">
          </div>      
        </div>
        <div class="row mb-3">
          <label for="inputCidade" class="col-sm-1 col-form-label">Cidade</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" placeholder="Porto Alegre" aria-label="Cidade">
          </div>      
          <label for="inputEstado" class="col-sm-1 col-form-label">UF</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" placeholder="RS" aria-label="Estado">
          </div>  
          <div class="col-sm-2">
            <button type="submit" class="btn btn-dark">Cadastrar</button>
          </div> 
        </div>     
      
      
      </form>
    </div>
    <footer class="footer">©Red Beard 2022</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
