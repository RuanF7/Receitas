<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Cat√°logo de Receitas</title>
</head>
<body onload="preencher">
    <main class="principal container-fluid bg-warning">ola
        <div type="flex-wrap">
            <ul id="minhaLista">
                
            </ul>
        </div>
    </main>
    
    <script >       
        let usuarios = [
                {
                    titulo: "Feijoada", 
                    imagem: "provisorio", 
                    preparo: "provisorio",
                    ingredientes: ["provisorio","provisorio"]
                },
                {
                    titulo: "Farofa",
                    imagem: "provisorio",
                    preparo: "provisorio", 
                    ingredientes: ["provisorio","provisorio"]
                },
                {   
                    titulo: "Danoninho",
                    imagem: "provisorio",
                    preparo: "provisorio",
                    ingredientes: ["provisorio","provisorio"]
                }      ];
                
        let preencher = () => {
            let lista = document.getElementById("minhaLista");
            for (let i = 0; i < usuarios.lengh; i++) {
                let opcao = document.createElement ("li");
                opcao.innerHTML = 
                    `${usuarios[i].titulo} tem ${usuarios[i].preparo} anos`;
                lista.appendChild(opcao);
                
            }
        };
      
    </script>
</body>
</html>
